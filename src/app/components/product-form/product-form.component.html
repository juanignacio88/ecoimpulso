<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Producto</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label position="floating">Nombre del Producto</ion-label>
      <ion-input type="text" [(ngModel)]="producto.title" name="title" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Precio</ion-label>
      <ion-input type="number" [(ngModel)]="producto.price" name="price" required></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Descripci√≥n</ion-label>
      <ion-textarea [(ngModel)]="producto.description" name="description" maxlength="150"></ion-textarea>
    </ion-item>
  
    <ion-item>
      <ion-label>Imagen</ion-label>
      <input type="file" (change)="onFileSelected($event)">
    </ion-item>
  
    <!-- Mostrar la imagen anterior para referencia (opcional) -->
    <div *ngIf="producto.imageUrl">
      <p>Imagen actual:</p>
      <img [src]="producto.imageUrl" alt="Imagen del Producto" width="100">
    </div>
  
    <ion-button expand="full" type="submit">Guardar</ion-button>
  </form>
  
</ion-content>
